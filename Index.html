<head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">GAMES.con</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link" href="#">Home </a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="#">Best of the week<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Last Published</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About us</a>
        </li>
      </ul>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search more games..." aria-label="Search">
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="gameTitle">Driver</h2>
      </div>
    </div>
    <div class="row gameContainer">
      <div class="col-9 ">
          <div class="ruta">
        </div>
      </div>
      <div class="col-3 statsPlayer">
        <h1>Player</h1>
        <h2>HiScore : <span id='hiScore'>0</span></h2>
        <h2>Score : <span id='score'>0</span></h2>
        <div class="row">
          <div class="col-4">
            <div class="heart"></div>
          </div>
          <div class="col-6 lifeCount">
            <h2 ><span id='life' class="">x3</span> </h2>
          </div>
        </div>
        <button id="jugar" class="btn btn-primary btn2" type="button" name="button">Play</button>
        <button id="playAgain" type="button" class="btn btn-primary btn2" name="button">Play Again</button>
        <h4>Atrapa corazones para obtener mas vidas y esquiva para no perderlas</h4>
        <div class="">
          <h3>Controls</h3>

        <div class="">
          <img src="img/arrowLeft.png" alt=""><span>Move Left</span>
        </div>
        <div class="">
          <img src="img/arrowRight.png" alt=""><span>Move Right</span>
        </div>
      </div>
      </div>
